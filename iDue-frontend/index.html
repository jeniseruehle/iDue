   <div class="title-container">
      <h3>Add a To-Due:</h3>
      <div class="form-container" data-action="create">
        <form id="create-item-form">
          <input id='name-data' type="text" name="name" value="" placeholder="Item name..." class="input-text">
           <textarea id='description-data' name="description" value="" placeholder="Item description..."></textarea>
           <input id='duedate-data' name="duedate" value="" placeholder="Add tentative duedate...">

           <p>Choose a list:</p>
           <select id="lists" name="lists"></select>
           <input id="create-button" type="submit" name="submit" value="Create New To-Due!" class="submit">
        </form>  
      </div>
