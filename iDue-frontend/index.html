<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    
    
    <br><title>iDue 💐</title></br>
    <script src="src/item.js"></script>
    <script src="src/itemAdapter.js"></script>
    <script src="src/listAdapter.js"></script>
    <script src="src/index.js"></script>

  </head>

  <body>
   <h1>iDue 💐 Your Wedding Checklist</h1>

   <div class="form-container">
       <form id="create-item-container">
           <h3>Add an item!</h3>
           <input id='input-name' type="text" name="name" value="" placeholder="Item name..." class="input-text">
           <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Item description..."></textarea>
           <input id='input-duedate' name="duedate" rows="8" cols="80" value="" placeholder="Add tentative duedate...">

           <p>Choose a list to add this item to:</p>
           <select id="lists" name="lists"></select>
           <input id="create-button" type="submit" name="submit" value="Create New Item!">
       </form>

       <form id="create-sort">
         <p>Sort Items By List:</p>
         <select id="sorted-list" name="sorted-list"></select>
       </form>

   </div>
   <div id="create-list-container"></div>
  

  </body>
</html>
